name: CI
on:
  push:
  workflow_dispatch:
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
    steps:
      - uses: actions/checkout@v4.2.2
      - run: kotlinc -version
      - uses: fwilhe2/setup-kotlin@main
        with:
          install-native: false
      - run: kotlinc -version
      - run: kotlinc src/Main.kt -include-runtime -d odsl.jar
      - run: java -jar hello.jar
